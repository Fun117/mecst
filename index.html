    <div id="js-loader" class="loader"></div>
    <script>
        const loader = document.getElementById('js-loader');
        window.addEventListener('load', () => {
        const ms = 400;
        loader.style.transition = 'opacity ' + ms + 'ms';

        const loaderOpacity = function(){
            loader.style.opacity = 0;
        }
        const loaderDisplay = function(){
            loader.style.display = "none";
        }
            setTimeout(loaderOpacity, 1);
            setTimeout(loaderDisplay, ms);
        })
    </script>

    <!-- Glottologist読み込み -->
    <script  src="./site_assets/js/glottologist.js"></script>
    <script>
        const glot = new Glottologist();

        // クッキーから言語情報を取得
        if(navigator.cookieEnabled){ // クッキーがクッキーが使えるか確認
            // クッキーを読み出す
            const obj = convertCookieToObject(document.cookie);
            if(obj !== ""){ //クッキーにデータがあるか
                let jsonLang = obj.lang;
                if(jsonLang = ""){
                    glot.import("./site_assets/json/glot-data.json").then(() => {
                        glot.render();
                    });
                    let rootElement = document.documentElement;
                    lang =(rootElement.lang);
                    document.cookie = 'lang=' + lang+'; path=/';
                }else{
                    glot.render(jsonLang);
                }
            }else{
                glot.import("./site_assets/json/glot-data.json").then(() => {
                    glot.render();
                });
                let rootElement = document.documentElement;
                lang =(rootElement.lang);
                document.cookie = 'lang=' + lang+'; path=/';
            }
        }

        // Glottologistの処理

        //JSONファイルの読み込み
        document.addEventListener('DOMContentLoaded', function(){
            // クッキーを読み出す
            const obj = convertCookieToObject(document.cookie);
            let jsonLang = obj.lang;
            glot.import("./site_assets/json/glot-data.json").then(() => {
                glot.render(jsonLang);
                setLangTextForm()
            });
            setLangTextForm()
        });

        /**
        言語切り替え用のイベント処理
        **/

        const ar = document.getElementById('ar');
        const zh = document.getElementById('zh');
        const en = document.getElementById('en');
        const id = document.getElementById('id');
        const ja = document.getElementById('ja');
        const ms = document.getElementById('ms');
        const es = document.getElementById('es');

        ar.addEventListener('click', e => {
            e.preventDefault()
            glot.render('ar');
            langCiikiesSeve()
        });
        zh.addEventListener('click', e => {
            e.preventDefault()
            glot.render('zh');
            langCiikiesSeve()
        });
        en.addEventListener('click', e => {
            e.preventDefault()
            glot.render('en');
            langCiikiesSeve()
        });
        id.addEventListener('click', e => {
            e.preventDefault()
            glot.render('id');
            langCiikiesSeve()
        });
        ja.addEventListener('click', e => {
            e.preventDefault();
            glot.render('ja');
            langCiikiesSeve()
        });
        ms.addEventListener('click', e => {
            e.preventDefault()
            glot.render('ms');
            langCiikiesSeve()
        });
        es.addEventListener('click', e => {
            e.preventDefault()
            glot.render('es');
            langCiikiesSeve()
        });

        // ID翻訳
        function setLangTextForm(){
            let rootElement = document.documentElement;
            lang =(rootElement.lang);
            if(lang === "ar"){
                document.getElementById("site-title").innerHTML = "MECST - HOME"
            }else{
                if(lang === "zh"){
                    document.getElementById("site-title").innerHTML = "MECST - HOME"
                }else{
                    if(lang === "en"){
                        document.getElementById("site-title").innerHTML = "MECST - HOME"
                    }else{
                        if(lang === "id"){
                            document.getElementById("site-title").innerHTML = "MECST - HOME"
                        }else{
                            if(lang === "ja"){
                                document.getElementById("site-title").innerHTML = "MECST - HOME"
                            }else{
                                if(lang === "ms"){
                                    document.getElementById("site-title").innerHTML = "MECST - HOME"
                                }else{
                                    if(lang === "es"){
                                        document.getElementById("site-title").innerHTML = "MECST - HOME"
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }

        // 言語変更検知
        function langCiikiesSeve(){
            if(navigator.cookieEnabled){ // クッキーがクッキーが使えるか確認
                let rootElement = document.documentElement;
                lang =(rootElement.lang);
                console.log(lang)
                document.cookie = 'lang=' + lang+'; path=/';
                // クッキーを読み出す
                const obj = convertCookieToObject(document.cookie);
            }
            setLangTextForm()
        };
        //document.cookie = 'lang=; max-age=0'; // クッキーの削除



        const class_mode_light = document.getElementById('class_light')
        const class_mode_dark = document.getElementById('class_dark')

        class_mode_light.addEventListener('click', e => {
            e.preventDefault()
            document.getElementById('html').className = ('light')
            class_modeCiikiesSeve()
        });
        class_mode_dark.addEventListener('click', e => {
            e.preventDefault()
            document.getElementById('html').className = ('dark')
            class_modeCiikiesSeve()
        });


        // クラスモード変更検知
        function class_modeCiikiesSeve(){
            if(navigator.cookieEnabled){ // クッキーがクッキーが使えるか確認
                let rootElement = document.documentElement;
                html_class =(rootElement.className);
                document.cookie = 'html_class=' + html_class+'; path=/';
                // クッキーを読み出す
                const obj = convertCookieToObject(document.cookie);
            }
            setLangTextForm()
        }


        // クッキーの解析
        function convertCookieToObject(cookies) {
            const cookieItem = cookies.split(';');
            const obj = {};
            cookieItem.forEach((item) => {
                // 「=」で分解
                const element = item.split('=');
                // キーを取得
                const key = element[0].trim();
                // バリューを取得
                const value = decodeURIComponent(element[1]);
                // 保存
                obj[key] = value;
            });
            return obj;
        }
    </script>
